<script type="text/ng-template" id="validation-form.html">

<style type="text/css">
.modal-pattern-img {
    width: 100%;
    height: 335px;
}
.validate-img{
    margin-top:150px;
    width: 100%;
    height: 180px;
    background-repeat: no-repeat;
    background: url(/images/check_cross.jpg);
    background-size: 200% 100%;
}
.validate-img .not-validate {   
    background-position-x: -130px;
}

.alert {
    width: 94.5% !important;
}
</style>

<div id="validation-form-modal" shortcut="shortcuts" name="validation-form-modal-shortcut">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4>CARD VALIDATION</h4>
    </div> <!-- /.modal-header -->

    <div class="modal-body overflow-visible">
        <div class="row">
            <!-- Card Pattern -->
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">Pattern</h3>
                    </div>
                    <div class="box-body box-profile">
                        <card selected="pattern.selected_plots" tall></card>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 ">
                            <div ng-show="!validate" class="alert alert-danger">
                                <h4><i class="icon fa fa-times"></i> {{compare.status}}</h4>
                            </div>

                            <div ng-show="validate" class="alert alert-success">
                                <h4><i class="icon fa fa-check-circle"></i> {{compare.status}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-2">
                <div class="validate-img img-responsive" ng-class="{ !validate: 'not-validate' }"></div>
            </div> -->
            <!-- Winning Card -->
            <div class="col-md-6">
                <div class="box box-primary">
                    <div class="box-header with-border">
                      <h3 class="box-title">Card</h3>
                    </div>
                    <div class="box-body box-profile">
                        <card numbers="compare.card" selected="compare.card_plots" tall></card>
                    </div>
                </div>
            </div>
        </div> <!-- End of row -->
    </div> <!-- /.modal-body -->
</div>

</script>
