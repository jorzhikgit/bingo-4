<!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Dashboard
            <small>bingo system</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <!-- <li><a href="#">Examples</a></li>
            <li class="active">Blank page</li> -->
        </ol>
    </section>

    <!-- Main content -->
    <section class="content no-outline" tabindex="-1">
    	 <div class="row">
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-aqua">
                    <div class="inner">
                        <h3>
                            {{ info.total }}
                        </h3>
                        <p>
                            Records Available
                        </p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-book"></i>
                    </div>
                    <a href="#" class="small-box-footer">
                        More info <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>


            </div><!-- ./col -->

            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-green">
                    <div class="inner">
                        <h3>
                            53<sup style="font-size: 20px">%</sup>
                        </h3>
                        <p>
                            Bounce Rate
                        </p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                    <a href="#" class="small-box-footer">
                        More info <i class="fa fa-arrow-circle-right"></i>
                    </a>
                </div>
            </div><!-- ./col -->
        </div> <!-- ./row -->

        <div class="row">
            <div class="col-md-12">
                <!-- Application buttons -->
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Application Shortcuts</h3>
                    </div>
                    <div class="box-body">
                        <a class="btn btn-app">
                            <span class="badge bg-aqua">F1</span>
                            <i class="fa fa-plus-square"></i> Number Assignment
                        </a>

                        <a class="btn btn-app">
                            <span class="badge bg-aqua">F2</span>
                            <i class="fa fa-legal"></i> Process
                        </a>

                        <a class="btn btn-app">
                            <span class="badge bg-aqua">F3</span>
                            <i class="fa fa-eye"></i> Preview
                        </a>
                        
                        <a class="btn btn-app">
                            <span class="badge bg-aqua">F4</span>
                            <i class="fa fa-building-o"></i> Offices
                        </a>

                        <a class="btn btn-app">
                            <span class="badge bg-aqua">F5</span>
                            <i class="fa fa-cog"></i> Settings
                        </a>

                        <a class="btn btn-app">
                            <span class="badge bg-aqua">F6</span>
                            <i class="fa fa-users"></i> Users
                        </a>

                        <a class="btn btn-app">
                            <span class="badge bg-aqua">F7</span>
                            <i class="fa fa-globe"></i> Countries
                        </a>

                        <a class="btn btn-app">
                            <span class="badge bg-aqua">F8</span>
                            <i class="fa fa-calendar"></i> Validity
                        </a>

                        
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </section><!-- /.content -->
